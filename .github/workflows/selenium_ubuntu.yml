name: ðŸž Java CI with Gradle [UBUNTU] Selenium Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: 'all_tests'
        type: choice
        options:
          - 'all_tests'
          - 'login_users'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âœ… âš™ï¸ Install Java version "18"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'
      - name: âŽ âŒ›ï¸ Check Java version
        run: java -version
      - name: âŽ âŒ›ï¸ Check JVM version
        run: echo $JAVA_HOME
      - name: âŽ âŒ›ï¸ Check Java Core version
        run: javac -version
      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew
#      - name: âœ… âš™ï¸ Build with Gradle
#        run: ./gradlew -Pbrowser=chrome -Pmode=normal clean allcom_qa_broken_links > build.log 2>&1 || true
      - name: âŽ âŒ›ï¸ Check Gradle version
        run: ./gradlew --version
      - name: âœ… ðŸš¿ Clean Gradle build
        run: ./gradlew clean
      - name: âœ… âš™ï¸ Install Allure
        run: npm install -g allure-commandline
      - name: âŽ âŒ›ï¸ Check Allure version
        run: allure --version
      - name: âœ… ðŸ“‚ List Directories before tests
        if: always()
        run: ls -R
      - name: â–¶ï¸ ðŸž Run all tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" ./gradlew -Pbrowser=chrome -Pmode=normal clean allcom_qa_broken_links > build.log 2>&1 || true
      - name: âœ… ðŸ“‚ List Directories after tests
        if: always()
        run: ls -R
      - name: âœ… ðŸ“¦ Archive [Gradle build log]
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: gradle-build-log.zip
          path: build.log
      - name: âœ… ðŸ“¦ Archive [test results]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gradle-results.zip
          path: |
            build/reports/tests/test/*
      - name: âœ… ðŸ“¦ Archive [Allure attachments for failed tests]
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-attachments for failed tests.zip
          path: |
            src/test_logs/*
      - name: âœ… ðŸ’¾ Load previous test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: âœ… ðŸ¤– Build allure report on gh-pages
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results
      - name: âœ… ðŸ’» Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history